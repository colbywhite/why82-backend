language: node_js
dist: trusty
node_js:
- '6.10'
cache:
  directories:
  - node_modules
deploy:
  provider: script
  skip_cleanup: true
  script: npm run deploy -- --stage prod
  on:
    branch: master
notifications:
  slack:
    secure: 
before_install:
- npm install -g serverless@^1.19.0
- openssl aes-256-cbc -K $encrypted_27ba3e3449f5_key -iv $encrypted_27ba3e3449f5_iv
  -in .mysportsfeeds.yml.enc -out ./.mysportsfeeds.yml -d
env:
  - AWS_REGION=us-east-1
  global:
  - secure: 
  - secure: 
